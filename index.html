<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./scripts/app.js" defer></script>
    <title>BienVenue: An App for Musicians</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <main>
      <h1
        style="
          font-family: 'Barrio', cursive;
          font-size: 55px;
          margin: 70px auto 0px auto;
          text-align: center;
        "
      >
        BienVenue
      </h1>
      <h3 id="an-app-text">An App for Musicians</h3>

      <!--BOOTSTRAP SIGN IN-->

      <section>
        <div
          class="mask d-flex align-items-center h-100 gradient-custom-3"
          style="width: 750px; height: 100px; margin: 70px auto 0px auto"
          id="sign-up-modal"
        >
          <div class="container h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px">
                  <div class="card-body p-5">
                    <h2
                      class="text-uppercase text-center mb-5"
                      style="font-size: 19px"
                    >
                      Create an account
                    </h2>

                    <form id="sign-up-form">
                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="form3Example3cg"
                          class="form-control form-control-lg"
                          placeholder="Email"
                          name="email"
                          style="font-size: 15px; margin: 10px auto 0px auto"
                        />
                        <label class="form-label" for="form3Example3cg"></label>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="form3Example4cg"
                          class="form-control form-control-lg"
                          placeholder="Password"
                          name="password"
                          style="font-size: 15px"
                        />
                        <label class="form-label" for="form3Example4cg"></label>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button
                          type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                          id="sign-up-button"
                          style="font-size: 15px; margin-top: 0px"
                        >
                          Sign Up
                        </button>
                      </div>
                    </form>

                    <div
                      id="sign-up-message-container"
                      style="font-size: 14px; color: black"
                    ></div>

                    <button id="login-here-anchor">
                      Already have an account? Sign In
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--login modal-->

        <div
          class="mask d-flex align-items-center h-100 gradient-custom-3 d-none"
          style="width: 750px; height: 100px; margin: 70px auto 0px auto"
          id="login-modal"
        >
          <div class="container h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px">
                  <div class="card-body p-5">
                    <h2
                      class="text-uppercase text-center mb-5"
                      style="font-size: 19px"
                    >
                      Sign In
                    </h2>

                    <form id="sign-in-form">
                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="form4Example4cg"
                          class="form-control form-control-lg"
                          placeholder="Email"
                          name="email"
                          style="font-size: 15px"
                        />
                        <label class="form-label" for="form4Example4cg"></label>
                      </div>

                      <div class="form-outline mb-4" style="margin-top: 0px">
                        <input
                          type="password"
                          id="form4Example5cg"
                          class="form-control form-control-lg"
                          placeholder="Password"
                          name="password"
                          style="font-size: 15px"
                        />
                        <label class="form-label" for="form4Example5cg"></label>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button
                          type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                          id="login-button"
                          style="font-size: 14px"
                        >
                          Login
                        </button>
                      </div>
                    </form>

                    <div
                      id="sign-in-message-container"
                      style="font-size: 14px; color: black"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--end-->

      <!--main page containers-->
      <!--the section below can be wrapped in a section tag as well-->
      <div class="d-none" id="main-page">
        <form id="create-venue-form" class="grid" style="border-radius: 10px;">
          <input
            type="text"
            name="name"
            placeholder="Venue Name"
            class="g-col-6 g-col-md-4"
          />
          <input
            type="text"
            name="city"
            placeholder="City"
            class="g-col-6 g-col-md-4"
          />
          <input
            type="text"
            name="state or province"
            placeholder="State or Province"
            class="g-col-6 g-col-md-4"
          />
          <input
            type="text"
            name="country"
            placeholder="Country"
            class="g-col-6 g-col-md-4"
          />
          <input
            type="number"
            name="capacity"
            placeholder="Capacity (e.g. 150)"
            class="g-col-6 g-col-md-4"
          />
          <input
            type="text"
            name="type of shows"
            placeholder="Preferred Genres"
            class="g-col-6 g-col-md-4"
          />
          <input
            type="text"
            name="contact person"
            placeholder="Contact Person"
            class="g-col-6 g-col-md-4"
          />
          <input
            type="text"
            name="contact email"
            placeholder="Contact Email"
            class="g-col-6 g-col-md-4"
          />
          <input
            type="text"
            name="instagram handle"
            placeholder="Instagram Link"
            class="g-col-6 g-col-md-4"
          />
          <input
            type="text"
            name="twitter handle"
            placeholder="Twitter Link"
            class="g-col-6 g-col-md-4"
          />
          <input
            type="text"
            name="facebook link"
            placeholder="Facebook Link"
            class="g-col-6 g-col-md-4"
          />
          <input
            id="add-venue-button"
            type="submit"
            value="Add Venue"
            class="g-col-6 g-col-md-4"
            style="border-radius: 10px; background-color: rgb(255, 231, 235)"
          />
        </form>

        <button id="browse-venues" style="border-radius: 10px; margin: 10px auto 15px 700px; background-color: rgb(255, 231, 235)">Browse Venues</button>

        <div id="index-venue-container" class="d-none">
            
        </div>
        <div id="show-venue-container"></div>
        <!--go back in and remove d-none from below. just temporary fix to make error invisible-->
        <div id="venue-message-container" class="d-none"></div>
        <div id="index-show-container"></div>
        <div id="show-show-container"></div>
        <div id="show-message-container"></div>
      </div>
    </main>
  </body>
</html>
